<include href="views/header.html"></include>
<body>
    <div class="container">
        <h1>My Diner</h1>
        <h2>Meal Order Part 2</h2>

        <form action="#" method="post" class="form-horizontal">

            <!-- get condiments -->
            <div class="form-group">
                <label class="col-sm-2 control-label">Select condiments</label>
                <div class="col-sm-4">
                    <repeat group="{{ @conds }}" value="{{ @cond }}">
                        <label><input type="checkbox" name="conds[]" value="{{ @cond }}"> {{ ucfirst(@cond) }}</label><br>
                    </repeat>
                </div>

                <!-- Display an error if there is one -->
                <check if="{{ isset(@errors['cond']) }}">
                    <span class="err">{{ @errors['cond'] }}</span>
                </check>

            </div>
            <div class="col-xs-3 ">
                <input class="form-control btn btn-default"
                       type="submit" value="Place Order">
            </div>
        </form>
    </div>
</body>
</html>
